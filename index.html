<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application<span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="First Name">First Name</label>
                        <input id="First Name" name="First Name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input id="Last Name" name="Last Name" placeholder="Enter last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Last Name" placeholder="Enter Email..."/>
                    </div>
                    <div class="form_control">
                        <label for="date_of_birth">Date Of Birth</label>
                        <input value="2022-07-21" type="date" id="date_of_birth" name="date_of_birth"/>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <input id="address" name="address" placeholder="Enter Your Address..."/>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name..."/>
                    </div>
                    <div class="form_control">
                        <label for="postal_code">Postal Code</label>
                        <input type="number" id="postal_code" name="postal code" placeholder="Enter postal code ..."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="cover_letter">Cover Letter</label>
                        <textarea id="cover_letter" name="cover_letter" row= "4" cols= "50" placeholder="Write Your Cover Letter here"></textarea>
                    </div>

                    <div class="textarea_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
